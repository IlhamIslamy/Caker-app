<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div id="login-container" class="menu">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" id="forgot-password-link">Forgot Password?</a>
            <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
        </div>
        <div id="register-container" class="menu">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="tel" id="register-phone" placeholder="Phone Number" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="forgot-password-container" class="menu">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <input type="text" id="forgot-username" placeholder="Username" required>
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
